name: Docker Image CI
on:
  push:
    tags:
      - v*
  pull_request:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build -t gridorius/phnet-registry:latest -t gridorius/phnet-registry:${{github.ref_name}} .
      - name: Push docker image
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push gridorius/phnet-registry:latest
          docker push gridorius/phnet-registry:${{github.ref_name}}
